---
apiVersion: v1
kind: Secret
metadata:
  name: ggscout-secrets
stringData:
  # Conjur Cloud subdomain (your company's subdomain)
  CONJUR_SUBDOMAIN: "your-conjur-subdomain"

  # JWT Authenticator ID configured in Conjur Cloud
  CONJUR_JWT_AUTHENTICATOR_ID: "k8s-cluster-name"

  # GitGuardian API token
  GITGUARDIAN_API_KEY: "your_gitguardian_token"
